<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extracting Music Cover</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="./assets/css/reset.css" /> -->
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/helpers.css" />
    <link rel="stylesheet" href="./assets/css/variables.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/icon/chimes.png"
              width="36"
              height="36"
              alt="Logo"
            />
            <span class="logo-title">EMCover</span>
          </a>
          <ul class="navbar-nav">
            <li class="nav-item mx-1">
              <a class="nav-link" href="#"
                ><img src="./assets/icon/github-icon.svg" alt="github"
              /></a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#"
                ><img src="./assets/icon/telegram-icon.svg" alt="telegram"
              /></a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link" href="#"
                ><img src="./assets/icon/user-icon.svg" alt="user"
              /></a>
            </li>
            <li class="nav-item mx-1 ver">v.1</li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="main-section">
      <div class="container">
        <div class="row">
          <div class="col">
            <img
              class="rocket-img"
              src="./assets/image/Rocket Launch_Two Color.png"
              alt="Rocket Launch_Two Color"
            />
          </div>
          <div class="col section-title">
            <div class="row">
              <h1>Extract music cover</h1>
              <h4 class="text-muted">
                in a minute! with
                <span class="logo-title">EMCover</span>
              </h4>
              <button type="button" class="btn btn-warning mt-4" id="start-btn">
                Let's Start
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="extract-section">
      <div class="container">
        <div class="row">
          <div class="col header-title"><h3>Follow below</h3></div>
        </div>
        <div class="row">
          <div class="col">
            <label for="file-upload" class="custom-file-upload">
              <img
                src="./assets/icon/upload-icon.svg"
                width="48"
                height="48"
                alt="upload"
              />
              Upload your music
            </label>
            <input id="file-upload" type="file" />
          </div>
          <div class="col"></div>
        </div>
      </div>
    </section>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
